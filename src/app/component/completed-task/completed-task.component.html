     <div class="card flex justify-content-center">
       
        <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
            <ng-template pTemplate="header">
                <div class="inline-flex align-items-center justify-content-center gap-2">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />
                    <span class="font-bold white-space-nowrap">Chitra</span>
                </div>
            </ng-template>
            
                <div class="card" >
                    <!-- <p-toast></p-toast> -->
                    <p-table 
                        [value]="tasks"  
                        editMode="row" 
                        [rows]="5"
                        [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '40rem' }"
                        currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
                        
                        class="table-bordered bg-info-subtle    "
                        styleClass="p-datatable-striped p-5 "
                        [paginator]="true">      
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:20%">Date</th>
                                <th style="width:20%">Description</th>
                                <th style="width:20%">Status</th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-todo let-editing="editing" let-ri="rowIndex">
                            <tr [pEditableRow]="todo">
                                <td>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <p-calendar 
                                            [(ngModel)]="todo.targetDate" 
                                            [ngModelOptions]="{standalone: true}"
                                             dateFormat="mm/dd/yy">
                                            </p-calendar>
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{todo.targetDate | date }}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                <td>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <textarea pInputTextarea 
                                                    [(ngModel)]="todo.description" 
                                                    class="p-inputtext-lg"
                                                    rows="2" 
                                                    cols="20" 
                                                    required>
                                            </textarea>
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{todo.description}}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                <td>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input" [(ngModel)]="todo.done">
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{todo.done ? 'Yes' : 'No'}}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                
                                
                                
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            
            <ng-template pTemplate="footer">
                <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true" matDialogClose></p-button>
            </ng-template>
        </p-dialog>
        </div>
